<!-- templates/blog_post.html -->

{% extends 'base.html' %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
        <p>{{ post.content }}</p>
        <p>Location: {{ post.location.name }}</p>
    </article>
{% endblock %}
